  <div class="title">
    <div>
      <h2>Form to Create Event</h2>
    </div>
    <form class="form" name="myForm" action="" onsubmit="validateForm()">
      <label for="event">Event Name:</label> <br>
      <input type="text" id="event" name="event" required> <br>
      <label for="location"> Location: </label> <br>
      <input type="text" id="location" name="location" , required> <br>
      <label for="date"> Date: </label> <br>
      <input type="date" id="date" name="date" required> <br>
      <label for="desc">Description of Event:</label><br>
      <textarea id="desc" name="desc" rows='4' cols="50" required>

      </textarea>
      <input type="submit" id="submit" name="submit">
    </form>
  </div>

  </script>
